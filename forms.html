<body></body>
    <h1>Good Vibes Form</h1><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>
    </form>
<p>On the scale of 1-10, how good was your day experience</p>
    <form>
        <label for="quality">Quality:</label><br>
        <input type="number" id="quality" name="quality" min="1" max="10"
    </form>
<p>At what time of the day did it happen?</p><br>
    <form>
        <label for="morning">MORNING</label><br>
        <input type="radio" id="morning" name="morning" value="MORNING"><br>
        <label for="afternoon">AFTERNOON</label><br>
        <input type="radio" id="afternoon" name="time" value="AFTERNOON"><br>
        <label for="evening">EVENING</label><br>
        <input type="radio" id="evening" name="time" value="evening"><br>
    </form>
<p>What type of emotions did you experience? (Select all that apply)</p><br>
    <form>
        <label for="emotions1"> I was excited</label><br>
        <input type="checkbox" id="emotions1" name="emotions1" value="Excited"><br>
        <label for="emotions2"> I was humbled</label><br>
        <input type="checkbox" id="Emotions2" name="Emotions2" value="Humbled"><br>
        <label for="emotions3"> I felt elated</label><br>
        <input type="checkbox" id="emotions3" name="emotions3" value="Elated"><br>
    </form>
<p>Please describe your positive experience</p><br>
    <form>
        <label for="day experience">Day experience</label><br>
        <input type="text" id="day experience" describe="day experience" size="200"><br>
    </form>

        <input type="submit" value="Submit"><br>
    </form>
